<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bubbl</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="main">
            <div class="nav-area">
                <div class="logo">
                    <span class="fa fa-circle"></span>
                    <span class="logo-text">Bubbl</span>
                </div>
                <ul class="nav">
                    <li>
                            <i class="far fa-user-circle"></i>
                    </li>
                    <li>
                            <i class="far fa-envelope"></i>
                    </li>
                    <li>
                            <i class="far fa-newspaper"></i>
                    </li>
                    <li>
                            <i class="fas fa-cogs"></i>
                    </li>
                </ul>
            </div>
            <div class="it-area">
                <div class="header">
                    <div class="user-icon">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/abinav_t/128.jpg" alt="">
                    </div>
                    <div class="user-name">
                        Abinav Theja
                    </div>
                    <div class="options">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="box">
                    <div class="message">
                        <div class="user-icon">
                            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/abinav_t/128.jpg" alt="">
                        </div>
                        <div class="speech-bubble">
                            Hello
                        </div>
                    </div>
                    <div class="message left">
                        <div class="user-icon">
                            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mlane/128.jpg" alt="">
                        </div>
                        <div class="speech-bubble">
                            Heyy, Whats Up ? Lorem ipsum dolor sit amet consectetur adipisicing elit. Culpa nihil iure similique beatae incidunt ut provident voluptatem rerum eaque, earum laborum adipisci veritatis reprehenderit vel? Facere aperiam placeat consectetur quas.
                        </div>
                    </div>
                </div>
                <div class="chatbox">
                    <div class="attachments">                            
                        <i class="fas fa-plus"></i>
                    </div>
                    <div class="input">
                        <input type="text" name="message" id="chatin"> 
                    </div>
                    <div class="send">
                        <i class="fas fa-chevron-circle-right"></i>
                    </div>
                </div>
            </div>
            <div class="info-area">

            </div>
        </div>
    </div>
    <script src="./js/"></script>
    <script src="./js/script.js"></script>

</body>
</html>
